<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthentiScan AI | Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #000; color: white; }
        .glass { background: rgba(20, 20, 20, 0.8); border: 1px solid #333; backdrop-filter: blur(10px); }
        .scan-line {
            width: 100%; height: 2px; background: #00ffcc;
            position: absolute; animation: scan 2s infinite; display: none;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md glass rounded-2xl p-6 relative overflow-hidden">
        <div id="scanLine" class="scan-line"></div>

        <h1 class="text-2xl font-bold text-center mb-6 text-white tracking-widest">AUTHENTI<span class="text-teal-400">SCAN</span></h1>
        
        <div id="uploadBox" class="border-2 border-dashed border-gray-700 rounded-xl p-10 text-center cursor-pointer hover:border-teal-500 transition" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="previewImage(event)">
            <p class="text-gray-400 text-sm">Tap to Upload Screenshot</p>
        </div>

        <div id="previewBox" class="hidden mt-4">
            <img id="previewImg" class="w-full rounded-lg border border-gray-700">
            <button onclick="runScan()" id="scanBtn" class="w-full mt-4 bg-teal-500 hover:bg-teal-400 text-black font-bold py-3 rounded-xl transition uppercase tracking-widest">
                Start Forensic Scan
            </button>
        </div>

        <div id="resultBox" class="hidden mt-6 bg-gray-900 p-4 rounded-xl border-l-4 border-teal-500">
            <p id="output" class="text-sm text-gray-300 leading-relaxed"></p>
        </div>
    </div>

    <script>
        // ⚠️ YAHAN NAYI KEY DALO (Purani wali mat use karna)
        const API_KEY = "AIzaSyDeAssBhFCROcFnwDIP1aCz90Y0guT0F1Y";

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('uploadBox').classList.add('hidden');
                    document.getElementById('previewBox').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        async function runScan() {
    const btn = document.getElementById('scanBtn');
    const line = document.getElementById('scanLine');
    const output = document.getElementById('output');
    const resultBox = document.getElementById('resultBox');
    const fileInput = document.getElementById('fileInput');

    if (!fileInput.files[0]) return alert("Please upload an image first!");

    btn.innerText = "Scanning...";
    btn.disabled = true;
    line.style.display = 'block';

    try {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        
        reader.onload = async () => {
            const base64Data = reader.result.split(',')[1];

            // --- YAHAN CHANGE HAI: v1beta ki jagah v1 aur model ka sahi naam ---
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: "Digital Forensic Expert ki tarah ye image analyze karo. Kya ye fake screenshot hai? Font aur alignment check karo. Answer in Hindi." },
                            { inline_data: { mime_type: file.type, data: base64Data } }
                        ]
                    }]
                })
            });

            const data = await response.json();

            // Error handling agar model name abhi bhi issue kare
            if (data.error) {
                console.error("API Error:", data.error);
                alert("Error: " + data.error.message);
            } else if (data.candidates && data.candidates[0].content) {
                output.innerText = data.candidates[0].content.parts[0].text;
                resultBox.classList.remove('hidden');
                resultBox.scrollIntoView({ behavior: 'smooth' });
            }
            
            btn.innerText = "Start Forensic Scan";
            btn.disabled = false;
            line.style.display = 'none';
        };

    } catch (error) {
        alert("Scan Failed: " + error.message);
        btn.disabled = false;
        line.style.display = 'none';
    }
}

                };

            } catch (error) {
                alert("Scan Failed: " + error.message);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
