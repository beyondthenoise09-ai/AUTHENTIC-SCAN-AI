<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthentiScan AI | Pro Forensic Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #020617; }
        .neon-glow { box-shadow: 0 0 20px rgba(34, 211, 238, 0.15); }
        .scan-animation {
            width: 100%; height: 3px; background: #22d3ee;
            position: absolute; top: 0; left: 0; display: none;
            animation: moveScan 2.5s linear infinite;
            box-shadow: 0 0 15px #22d3ee;
        }
        @keyframes moveScan { 0% { top: 0%; } 100% { top: 100%; } }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    </style>
</head>
<body class="text-white min-h-screen p-5 flex flex-col items-center justify-center">

    <div class="w-full max-w-lg">
        <div class="flex justify-between items-end mb-6 px-2">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-cyan-400">AUTHENTI<span class="text-white">SCAN</span></h1>
                <p class="text-[10px] text-cyan-600 font-bold tracking-[0.4em] uppercase">AI Forensic Analysis v2.0</p>
            </div>
            <div class="text-right">
                <div id="statusDot" class="h-2 w-2 rounded-full bg-green-500 inline-block animate-pulse"></div>
                <span class="text-[9px] text-slate-500 font-bold block">SERVER: ONLINE</span>
            </div>
        </div>

        <div class="glass rounded-[2.5rem] p-6 neon-glow relative overflow-hidden">
            <div id="scanLine" class="scan-animation"></div>
            
            <div id="dropZone" class="border-2 border-dashed border-slate-700 rounded-3xl py-12 text-center group hover:border-cyan-500 transition-colors cursor-pointer" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="previewFile(event)">
                <div class="bg-cyan-500/10 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                    <svg class="w-8 h-8 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </div>
                <p class="text-sm font-semibold text-slate-300">Upload Screenshot</p>
                <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-widest font-bold">Secure Scan Enabled</p>
            </div>

            <div id="previewContainer" class="hidden mt-4">
                <img id="previewImg" class="w-full h-56 object-contain rounded-2xl border border-slate-700 bg-black/40 shadow-inner">
                <button onclick="resetApp()" class="text-[10px] text-red-400 mt-2 font-bold uppercase tracking-widest block mx-auto hover:text-red-300">Remove Image</button>
            </div>

            <button id="scanBtn" onclick="analyzeImage()" class="w-full mt-6 bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-black py-4 rounded-2xl transition-all uppercase tracking-widest text-xs shadow-lg shadow-cyan-500/20 active:scale-95">
                Start Forensic Scan
            </button>
        </div>

        <div id="resultArea" class="hidden mt-6 space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="glass rounded-3xl p-6 border-l-4 border-cyan-500">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-bold text-cyan-500 uppercase tracking-[0.2em]">Forensic Report</h3>
                    <span id="trustLabel" class="text-[10px] px-3 py-1 bg-cyan-500/10 text-cyan-400 rounded-full font-black border border-cyan-500/20 uppercase">Scanning...</span>
                </div>
                <div id="aiText" class="text-[13px] text-slate-300 leading-relaxed font-medium"></div>
            </div>
        </div>
    </div>

    <script>
        // API KEY (Corrected: No extra spaces)
        const API_KEY = "AIzaSyCGxuy3X_36-fOj9uFMoG6wNaJQCTPZWhM";

        function previewFile(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('previewImg').src = event.target.result;
                    document.getElementById('previewContainer').classList.remove('hidden');
                    document.getElementById('dropZone').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function resetApp() {
            document.getElementById('fileInput').value = "";
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('dropZone').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');
        }

        async function analyzeImage() {
            const fileInput = document.getElementById('fileInput');
            const btn = document.getElementById('scanBtn');
            const line = document.getElementById('scanLine');
            const resArea = document.getElementById('resultArea');
            const resText = document.getElementById('aiText');
            const label = document.getElementById('trustLabel');

            if(!fileInput.files[0]) return alert("Please select a screenshot first!");

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = `<span class="inline-block animate-pulse">Analyzing...</span>`;
            line.style.display = 'block';
            resArea.classList.add('hidden');

            try {
                const file = fileInput.files[0];
                const base64Str = await toBase64(file);
                const base64Data = base64Str.split(',')[1];

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Act as a digital forensics expert. Is this screenshot authentic or fake? Check pixel noise, font alignment, and status bar icons. Give a detailed report and a final Trust Score out of 100%." },
                                { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                            ]
                        }]
                    })
                });

                const data = await response.json();

                // Detailed Error Catching
                if (data.error) {
                    throw new Error(data.error.message);
                }

                if (data.candidates && data.candidates[0].content) {
                    const aiContent = data.candidates[0].content.parts[0].text;
                    resText.innerText = aiContent;
                    label.innerText = "Audit Complete";
                    resArea.classList.remove('hidden');
                    resArea.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error("AI returned an empty response. Check image content.");
                }

            } catch (err) {
                alert("Forensic Alert: " + err.message);
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Start Forensic Scan";
                line.style.display = 'none';
            }
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>
</body>
</html>
