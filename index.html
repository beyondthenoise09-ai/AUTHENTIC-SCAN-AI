<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthentiScan AI | Forensic Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #020617; }
        .neon-glow { box-shadow: 0 0 25px rgba(6, 182, 212, 0.15); }
        .scan-line {
            width: 100%; height: 2px; background: #22d3ee;
            position: absolute; top: 0; left: 0; display: none;
            box-shadow: 0 0 10px #22d3ee;
            animation: scanning 2s linear infinite;
        }
        @keyframes scanning { 0% { top: 0%; } 100% { top: 100%; } }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-black tracking-tighter text-cyan-400">AUTHENTI<span class="text-white">SCAN</span></h1>
            <p class="text-[10px] text-slate-400 font-bold tracking-[0.3em] uppercase">AI Forensic Lab v3.0</p>
        </div>
        <div class="flex items-center gap-2">
            <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-[10px] font-bold text-slate-500">SYSTEM READY</span>
        </div>
    </div>

    <div class="w-full max-w-md glass rounded-[2rem] p-6 neon-glow relative overflow-hidden">
        <div id="scanLine" class="scan-line"></div>
        
        <div id="uploadBox" class="border-2 border-dashed border-slate-700 rounded-2xl py-12 text-center hover:border-cyan-500/50 transition-colors cursor-pointer" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="handleFile(event)">
            <div class="w-14 h-14 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 text-cyan-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <p class="text-sm font-medium text-slate-300">Tap to Upload Screenshot</p>
            <p class="text-[10px] text-slate-500 mt-2 uppercase tracking-wider">Supports JPG, PNG, WEBP</p>
        </div>

        <div id="previewBox" class="hidden mt-4 relative">
            <img id="previewImg" class="w-full h-64 object-contain rounded-xl bg-black/30 border border-slate-700">
            <button onclick="resetUI()" class="absolute top-2 right-2 bg-red-500/80 text-white p-2 rounded-full text-xs hover:bg-red-600">âœ•</button>
        </div>

        <button id="scanBtn" onclick="runScan()" class="w-full mt-6 bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-black py-4 rounded-xl transition-all uppercase tracking-[0.15em] text-xs shadow-lg shadow-cyan-500/20 active:scale-95 flex justify-center items-center gap-2">
            START FORENSIC SCAN
        </button>
    </div>

    <div id="resultBox" class="w-full max-w-md mt-6 hidden transition-all duration-500">
        <div class="glass rounded-2xl p-6 border-l-4 border-cyan-500">
            <h3 class="text-xs font-bold text-cyan-400 uppercase tracking-widest mb-3">Analysis Report</h3>
            <div id="aiOutput" class="text-sm text-slate-300 leading-relaxed font-light"></div>
        </div>
    </div>

    <script>
        // AAPKI API KEY (Directly Inserted)
        const API_KEY = "AIzaSyCGxuy3X_36-fOj9uFMoG6wNaJQCTPZWhM";

        let currentFile = null;

        function handleFile(e) {
            const file = e.target.files[0];
            if(file) {
                currentFile = file;
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('previewImg').src = event.target.result;
                    document.getElementById('previewBox').classList.remove('hidden');
                    document.getElementById('uploadBox').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function resetUI() {
            currentFile = null;
            document.getElementById('fileInput').value = "";
            document.getElementById('previewBox').classList.add('hidden');
            document.getElementById('uploadBox').classList.remove('hidden');
            document.getElementById('resultBox').classList.add('hidden');
        }

        async function runScan() {
            const btn = document.getElementById('scanBtn');
            const line = document.getElementById('scanLine');
            const resultBox = document.getElementById('resultBox');
            const aiOutput = document.getElementById('aiOutput');

            if(!currentFile) return alert("Please upload an image first!");

            // Animation Start
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-pulse">ANALYZING PIXELS...</span>`;
            line.style.display = 'block';
            resultBox.classList.add('hidden');

            try {
                // Convert Image to Base64
                const base64String = await toBase64(currentFile);
                const cleanBase64 = base64String.split(',')[1];
                const mimeType = currentFile.type || "image/jpeg"; // Detect correct type

                // CORRECT API URL (v1beta)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "You are a digital forensic expert. Analyze this screenshot carefully. Look for: 1. Font mismatch 2. Misaligned text 3. Pixel artifacts around letters 4. Edit marks. Tell me if it is REAL or FAKE. Give a 'Trust Score' %." },
                                { inline_data: { mime_type: mimeType, data: cleanBase64 } }
                            ]
                        }]
                    })
                });

                const data = await response.json();

                // Check for specific API errors
                if (data.error) {
                    throw new Error(data.error.message);
                }

                if (data.candidates && data.candidates[0].content) {
                    const text = data.candidates[0].content.parts[0].text;
                    aiOutput.innerText = text;
                    resultBox.classList.remove('hidden');
                    resultBox.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error("No analysis received. Try a clearer image.");
                }

            } catch (error) {
                alert("Scan Failed: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = "START FORENSIC SCAN";
                line.style.display = 'none';
            }
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>
</body>
</html>
